<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Made with Love - Admin Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- SOLID DARK PREMIUM THEME --- */
        :root {
            --bg-body: #050505; --bg-card: #141414; --bg-input: #222222;
            --text-main: #ffffff; --text-secondary: #e0e0e0; 
            --accent-gold: #FFD700; --accent-green: #4CAF50;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding-bottom: 100px; /* Space for footer */
        }

        .brand-title { color: white; font-weight: 800; letter-spacing: 1px; }

        /* Order List Item (Card) */
        .order-card {
            background-color: var(--bg-card);
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .order-card:hover { border-color: #444; }

        .customer-name { font-size: 1.15rem; font-weight: 700; color: #ffffff; margin-bottom: 4px; display: block; }
        
        /* Status Indicators */
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-approved { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .dot-pending { background: var(--accent-gold); box-shadow: 0 0 8px var(--accent-gold); }

        /* Action Buttons */
        .btn-premium { background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%); border: none; color: #000; font-weight: 700; border-radius: 10px; padding: 10px 20px; transition: 0.2s;}
        .btn-premium:hover { transform: scale(1.02); }
        
        .btn-view { background: #222; border: 1px solid #444; color: #fff; border-radius: 10px; padding: 10px 15px; font-size: 0.9rem; transition: 0.2s; white-space: nowrap;}
        .btn-view:hover { background: #333; color: var(--accent-gold); border-color: var(--accent-gold); }

        /* Sticky Footer */
        .sticky-footer {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 600px;
            background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px);
            border: 1px solid #444; border-radius: 20px;
            padding: 15px 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.9); z-index: 100;
        }

        /* --- DIALOG / MODAL STYLES --- */
        #detailModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000;
            display: none; align-items: center; justify-content: center; padding: 15px;
            animation: fadeIn 0.2s ease;
        }
        #detailModal.active { display: flex; }
        .modal-card {
            background: #111; border: 1px solid #333; border-radius: 20px;
            padding: 25px; width: 100%; max-width: 500px; max-height: 90vh;
            overflow-y: auto; position: relative;
        }
        .close-modal {
            position: absolute; top: 20px; right: 20px; font-size: 1.8rem;
            color: #888; cursor: pointer; background: none; border: none; line-height: 1;
        }
        .close-modal:hover { color: #fff; }
        
        .modal-info-row { border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 10px; font-size: 0.95rem; line-height: 1.5;}
        .modal-info-row strong { color: #888; display: inline-block; width: 85px; }
        
        /* Image Gallery */
        .gallery { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-top: 10px; }
        .gallery img { 
            height: 120px; width: 120px; border-radius: 12px; border: 1px solid #444; 
            object-fit: cover; cursor: pointer; transition: 0.2s;
        }
        .gallery img:hover { border-color: var(--accent-gold); transform: scale(1.05); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="detailModal">
    <div class="modal-card">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <h5 class="text-warning mb-4 fw-bold border-bottom border-secondary pb-3" style="letter-spacing: 1px;">ORDER DETAILS</h5>
        
        <div id="modalContent">
            </div>
        
        <div id="modalActions" class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top border-secondary">
            </div>
    </div>
</div>

<div class="container py-4" style="max-width: 600px;">
    
    <div class="d-flex justify-content-between align-items-center mb-4 px-1">
        <div>
            <h3 class="brand-title mb-0">Made with Love ü§ç</h3>
            <small class="text-secondary">ADMIN DASHBOARD</small>
        </div>
    </div>

    <div class="mb-3 px-1">
        <input type="text" id="searchInput" class="form-control" placeholder="üîç Search by Name or Address..." style="background: #111;">
    </div>

    <div id="orderListContainer">
        <div class="text-center py-5 text-muted">Loading Orders...</div>
    </div>

</div>

<div class="sticky-footer">
    <div class="row text-center align-items-center g-0">
        <div class="col-6 border-end border-secondary">
            <small class="text-muted d-block" style="font-size: 0.65rem; letter-spacing: 1px;">TOTAL ORDERS</small>
            <span class="fw-bold text-white fs-4" id="totalCount">0</span>
        </div>
        <div class="col-6">
            <small class="text-success d-block fw-bold" style="font-size: 0.65rem; letter-spacing: 1px;">APPROVED</small>
            <span class="fw-bold text-success fs-4" id="approvedTotal">0</span>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD6txNwU9zsYWeDjrSTf25k20ZgZA0CBGc",
      authDomain: "made-with-love-by-me-2dee6.firebaseapp.com",
      databaseURL: "https://made-with-love-by-me-2dee6-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "made-with-love-by-me-2dee6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allOrders = [];
    window.ordersMap = {}; // Global variable to store order details for the Modal

    // Listen to Database Changes
    onValue(ref(db, 'orders'), (snapshot) => {
        allOrders = [];
        window.ordersMap = {};
        const data = snapshot.val();
        
        if(data) {
            Object.entries(data).forEach(([key, value]) => {
                const order = { id: key, ...value };
                allOrders.push(order);
                window.ordersMap[key] = order;
            });
            // Sort by newest first
            allOrders.sort((a, b) => b.timestamp - a.timestamp);
        }
        renderOrders();
    });

    function renderOrders() {
        const container = document.getElementById('orderListContainer');
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        
        let approvedCount = 0;
        container.innerHTML = "";

        // Filter based on search
        const filtered = allOrders.filter(o => 
            (o.receiverName || '').toLowerCase().includes(searchText) || 
            (o.senderName || '').toLowerCase().includes(searchText) ||
            (o.address || '').toLowerCase().includes(searchText)
        );

        if (filtered.length === 0) {
            container.innerHTML = `<div class="text-center py-5 text-muted">No orders found.</div>`;
            document.getElementById('totalCount').innerText = "0";
            document.getElementById('approvedTotal').innerText = "0";
            return;
        }

        filtered.forEach(order => {
            if(order.status === 'Approved') approvedCount++;

            // Status Badge UI
            const statusBadge = order.status === 'Approved' 
                ? `<span class="text-success small fw-bold"><span class="status-dot dot-approved"></span>APPROVED</span>` 
                : `<span class="text-warning small fw-bold"><span class="status-dot dot-pending"></span>PENDING</span>`;

            // Order Card HTML
            container.innerHTML += `
                <div class="order-card d-flex justify-content-between align-items-center">
                    <div>
                        ${statusBadge}
                        <div class="customer-name mt-1">To: ${order.receiverName}</div>
                        <div class="text-muted small mb-1"><i class="bi bi-calendar-event me-1"></i> ${order.deliveryDate}</div>
                        <div class="text-secondary" style="font-size: 0.8rem;">From: ${order.senderName}</div>
                    </div>
                    <div>
                        <button class="btn-view" onclick="openModal('${order.id}')">View Details <i class="bi bi-chevron-right ms-1"></i></button>
                    </div>
                </div>
            `;
        });

        // Update Bottom Bar Stats
        document.getElementById('totalCount').innerText = filtered.length;
        document.getElementById('approvedTotal').innerText = approvedCount;
    }

    // --- DIALOG (MODAL) LOGIC ---
    window.openModal = (id) => {
        const order = window.ordersMap[id];
        
        // Build Images Gallery using ImgBB URLs
        let imagesHtml = '';
        if(order.images && Array.isArray(order.images)) {
            order.images.forEach(imgUrl => { 
                // Click to open image in new tab for full size
                imagesHtml += `<img src="${imgUrl}" onclick="window.open('${imgUrl}', '_blank')" title="Click to view full size">`; 
            });
        }

        // Status styling for Modal
        const modalStatus = order.status === 'Approved' ? '<span class="text-success fw-bold">Approved</span>' : '<span class="text-warning fw-bold">Pending</span>';

        // Inject Data into Modal
        document.getElementById('modalContent').innerHTML = `
            <div class="modal-info-row"><strong>Status:</strong> ${modalStatus}</div>
            <div class="modal-info-row"><strong>From:</strong> <span class="text-white">${order.senderName}</span> <span class="text-muted">(${order.senderPhone})</span></div>
            <div class="modal-info-row"><strong>To:</strong> <span class="text-white">${order.receiverName}</span> <span class="text-muted">(${order.receiverPhone || '-'})</span></div>
            <div class="modal-info-row"><strong>Address:</strong> <span class="text-white">${order.address}</span></div>
            <div class="modal-info-row"><strong>Delivery:</strong> <span class="text-warning">${order.deliveryDate} @ ${order.deliveryTime}</span></div>
            <div class="modal-info-row"><strong>Message:</strong> <span class="text-white">${order.cardMessage || 'None'}</span></div>
            
            <div class="mt-4 text-secondary small fw-bold" style="letter-spacing: 1px;">ATTACHED PHOTOS (${order.images ? order.images.length : 0})</div>
            <div class="gallery">${imagesHtml}</div>
            <small class="text-muted" style="font-size: 0.7rem;">* Click on an image to view full size.</small>
        `;

        // Inject Buttons into Modal
        document.getElementById('modalActions').innerHTML = `
            <button class="btn btn-outline-danger me-auto" onclick="deleteOrder('${id}')" style="border-radius: 10px; padding: 10px 15px;"><i class="bi bi-trash3-fill"></i> Delete</button>
            ${order.status !== 'Approved' ? `<button class="btn-premium" onclick="approveOrder('${id}')"><i class="bi bi-check-circle-fill me-1"></i> Approve</button>` : ''}
        `;

        // Show Modal
        document.getElementById('detailModal').classList.add('active');
    };

    // Close Modal
    window.closeModal = () => document.getElementById('detailModal').classList.remove('active');

    // Approve Action
    window.approveOrder = async (id) => {
        try {
            await update(ref(db, 'orders/' + id), { status: 'Approved' });
            closeModal();
        } catch(e) { alert("Error: " + e.message); }
    };

    // Delete Action
    window.deleteOrder = async (id) => {
        if(confirm("Are you sure you want to delete this order? This action cannot be undone.")) {
            try {
                await remove(ref(db, 'orders/' + id));
                closeModal();
            } catch(e) { alert("Error: " + e.message); }
        }
    };

    // Real-time Search Logic
    document.getElementById('searchInput').addEventListener('input', renderOrders);
</script>
</body>
</html>
